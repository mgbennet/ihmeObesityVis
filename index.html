<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link type="text/css" rel="stylesheet" href="css/style.css"/>
	<script type="text/javascript" src="js/d3.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<title>Obesity rates over time</title>
</head>
<body>
	<div id="wrapper">
		<div id="graphWrapper">
			<h4>Comparison of mean adult obesity rates by country/region from 1990 to 2013</h4>
			<svg id="graph" xmlns="http://www.w3.org/2000/svg">
				<rect id="loadingSpinner" x="50" y="50" width="100" height="100" />
			</svg>
		</div>
		<div id="controls" style="display:none">
			<div class="controlsBlock" id="location0Controls">
				<select id="locationSelect0" class="locationSelect" data-index="0"></select>
				<div class="checkboxes">
					<input type="checkbox" id="male0Box" class="genderBox male" data-index="0" data-gender="male"/>
					<label for="male0Box" class="male">Male</label>
					<input type="checkbox" id="female0Box" class="genderBox female" data-index="0" data-gender="female"/>
					<label for="female0Box" class="female">Female</label>
					<input type="checkbox" id="both0Box" class="genderBox both" data-index="0" data-gender="both"/>
					<label for="both0Box" class="both">Both</label>
				</div>
			</div>
			<div class="controlsBlock" id="location1Controls">
				<select id="locationSelect1" class="locationSelect" data-index="1"></select>
				<div class="checkboxes">
					<input type="checkbox" id="male1Box" class="genderBox male" data-index="1" data-gender="male"/>
					<label for="male1Box" class="male">Male</label>
					<input type="checkbox" id="female1Box" class="genderBox female" data-index="1" data-gender="female"/>
					<label for="female1Box" class="female">Female</label>
					<input type="checkbox" id="both1Box" class="genderBox both" data-index="1" data-gender="both"/>
					<label for="both1Box" class="both">Both</label>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
