<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link type="text/css" rel="stylesheet" href="css/style.css"/>
	<script type="text/javascript" src="js/d3.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<title>Obesity rates over time</title>
</head>
<body>
	<div id="wrapper">
		<div id="graphWrapper">
			<h4>Mean adult obesity rates by country/region from 1990 to 2013</h4>
			<svg id="graph" xmlns="http://www.w3.org/2000/svg">
				<rect id="loadingSpinner" x="50" y="50" width="100" height="100" />
			</svg>
		</div>
		<div id="controls" style="display:none">
			<div class="controlsBlock" id="location1Controls">
				<select id="locationSelect1" class="locationSelect" data-index="0"></select>
				<input type="checkbox" id="male1Box" class="genderBox" data-index="0" data-gender="male"/>
				<label for="genderBox1">Male</label>
				<input type="checkbox" id="female1Box" class="genderBox" data-index="0" data-gender="female"/>
				<label for="genderBox2">Female</label>
				<input type="checkbox" id="both1Box" class="genderBox" data-index="0" data-gender="both"/>
				<label for="genderBox3">Both</label>
			</div>
			<div class="controlsBlock" id="location2Controls">
				<select id="locationSelect2" class="locationSelect" data-index="1"></select>
				<input type="checkbox" id="male2Box" class="genderBox" data-index="1" data-gender="male"/>
				<label for="genderBox4">Male</label>
				<input type="checkbox" id="female2Box" class="genderBox" data-index="1" data-gender="female"/>
				<label for="genderBox5">Female</label>
				<input type="checkbox" id="both2Box" class="genderBox" data-index="1" data-gender="both"/>
				<label for="genderBox6">Both</label>
			</div>
		</div>
	</div>
</body>
</html>
